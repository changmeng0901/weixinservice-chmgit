<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="initial-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" /> 
<meta name="format-detection" content="telephone=no" />
	<title>会员农场</title>
	<link rel="stylesheet" type="text/css" href="../style/swiper/idangerous.swiper2.7.6.css">
	<link rel="stylesheet" type="text/css" href="../js/jquery-ui/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="../js/videojsPlug/video-js.css" />
	<link rel="stylesheet" type="text/css" href="../style/commons/commons.css">
	<link rel="stylesheet" type="text/css" href="../style/MemberFarm/Monitor.css">
</head>
<body>

<div class="monitor_tabhd clear">
	<div class="items">
		<i class="cIcon icon1"></i>
		<p class="text_text">实况直播</p>
	</div>
	<div class="items">
		<i class="cIcon icon2"></i>
		<p class="text_text">环境实况</p>
	</div>
	<div class="items">
		<i class="cIcon icon3"></i>
		<p class="text_text">视频追溯</p>
	</div>
</div>
<div class="monitor_tabbd">
	<div class="tab_content">
	<!-- 实况直播  -->
		<div class="swiper-container swiper_live" id="swiper_live">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<div class="live_video_cont">  

                        <div id="LiveVideoBlock0" style="height:100%;"></div>
                        
					</div>
				</div>
				<div class="swiper-slide">
					<div class="live_video_cont">   

                        <div id="LiveVideoBlock1" style="height:100%;"></div>
                        
					</div>
				</div>
				<div class="swiper-slide">
					<div class="live_video_cont">  

                        <div id="LiveVideoBlock2" style="height:100%;"></div>  

					</div>
				</div>
			</div>
			<div class="pagination"></div>
		</div>
		<div class="live_textcont">
			<div class="blong_dikuai" style="display:block;">
				<p class="text_name white_nowrap">50号蔬菜棚</p>
				<p class="text_crop white_nowrap">种植作物：黄瓜﹒白菜西﹒红柿</p>
			</div>
			<div class="blong_dikuai">
				<p class="text_name white_nowrap">50号蔬菜棚</p>
				<p class="text_crop white_nowrap">种植作物：黄瓜﹒白菜西﹒红柿</p>
			</div>
			<div class="blong_dikuai">
				<p class="text_name white_nowrap">50号蔬菜棚</p>
				<p class="text_crop white_nowrap">种植作物：黄瓜﹒白菜西﹒红柿</p>
			</div>
		</div>
	<!-- 实况直播  -->
	</div>
	<div class="tab_content">
	<!-- 环境实况 -->
		<div class="envir_video_cont">
			<div class="take_photos_hd">
				<div class="swiper-container swiper_takePhotos" id="swiper_takePhotos">
					<div class="swiper-wrapper">
						<div class="swiper-slide">
							<img src="../images/MemberFarm/PlantDetail_temp1.jpg" />
						</div>
						<div class="swiper-slide">
							<img src="../images/MemberFarm/PlantDetail_temp2.jpg" />
						</div>
						<div class="swiper-slide">
							<img src="../images/MemberFarm/PlantDetail_temp3.jpg" />
						</div>
					</div>
				</div>
				<div class="take_page">图<span id="takeNum"></span>/<span id="takeTotal"></span></div>
			</div>
			<div class="take_photos_bd">
				<p class="cur-picnum">
                    <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
                </p>
                <div id="slider-range-max"></div>
			</div>
		</div>
		<div class="take_textcont">
			<div class="cont_hd">
				<p class="sheed_name white_nowrap">2号蔬菜棚</p>
				<p class="take_time"><img src="../images/MemberFarm/Monitor_icotake.png">拍摄于2016-03-12 20:22</p>
			</div>
			<div class="cont_bd">
				<p class="take_total">图片张数：<span id="TakePlayTime">10</span>张</p>
				<p class="crop_name">种植作物：黄瓜﹒白菜西﹒红柿</p>
			</div>
		</div>
	<!-- 环境实况 -->
	</div>
	<div class="tab_content">
	<!-- 视频追溯 -->
		<div class="trace_video_cont">

			<div id="TraceVideoBlock0" style="height:100%;"></div>  

		</div>
		<div class="trace_textcont">
			<div class="cont_hd">
				<p class="sheed_name white_nowrap">2号蔬菜棚</p>
				<p class="play_num"><img src="../images/MemberFarm/Monitor_icoplay.png"><span id="TracePlayNum">15</span>次播放</p>
			</div>
			<div class="cont_bd">
				<p class="play_time">播放时长：<span id="TracePlayTime">2.56</span>秒</p>
				<p class="crop_name">种植作物：黄瓜﹒白菜西﹒红柿</p>
			</div>
		</div>
	<!-- 视频追溯 -->
	</div>
</div>


<script type="text/javascript" src="../js/commons/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../js/swiper/idangerous.swiper2.7.6.min.js"></script>
<script type="text/javascript" src="../js/jquery-ui/jquery-ui.js"></script>
	<!--[if lt IE 9]>
	<script src="../js/videojsPlugvideojs-ie8.js"></script>
	<![endif]-->
    <script src="../js/videojsPlug/video.js"></script>
	<script src="../js/videojsPlug/videojs-contrib-hls.js"></script>
	<script src="../js/videojsPlug/m3u8-parser.js"></script>
<script type="text/javascript" src="../js/MemberFarm/Monitor.js"></script>
</body>
</html>
