<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="initial-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" /> 
<meta name="format-detection" content="telephone=no" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="../style/commons/commons.css">
	<link rel="stylesheet" type="text/css" href="../style/MemberFarm/Login.css">
</head>
<body class="bg_field">
	<div class="textCenter">
        <div class="logo_wap">
            <img src="../images/MemberFarm/Login_logo1.png" >
        </div>
    </div>
	<div class="verify_wap">
		<ul class="verify_hd">
			<li class="items items_phone">
				<img class="v_icon" src="../images/MemberFarm/Login_phone.jpg" >
				<p class="area_num">+86</p>
				<input type="text" value="请输入手机号">
				<i class="text_tip">请输入正确的手机号！</i>
			</li>
			<li class="items items_code">
				<img class="v_icon" src="../images/MemberFarm/Login_verify2.jpg" >
				<input type="text" value="请输入验证码">
				<p class="yan_img">
                	<img class="v_icon" src="../images/MemberFarm/Login_verify2.jpg" >
                </p>
			</li>
            <li class="text_change">看不清楚?<span>换一张</span></li>
			<li class="items items_yan">
				<img class="v_icon" src="../images/MemberFarm/Login_verify.jpg" >
				<input type="text" value="请输入验证码">
				<p class="yan_num">获取验证码</p>
				<i class="text_tip">请输入正确的验证码！</i>
			</li>
		</ul>
		<button class="verify_loginbtn" type="button">登&nbsp;&nbsp;录</button>
	</div>
	<div class="company_wap">
		<img src="../images/MemberFarm/Login_company.jpg" >
	</div>
	
<script type="text/javascript" src="../js/commons/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../js/MemberFarm/Login.js"></script>
</body>
</html>
