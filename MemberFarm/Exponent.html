<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="initial-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" /> 
<meta name="format-detection" content="telephone=no" />
	<title>指数</title>
	<link rel="stylesheet" type="text/css" href="../style/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../style/swiper/idangerous.swiper2.7.6.css">
	<link rel="stylesheet" type="text/css" href="../style/commons/commons.css">
	<link rel="stylesheet" type="text/css" href="../style/MemberFarm/Exponent.css">
</head>
<body style="overflow:auto;">

<div class="exponent_wapper">
	<!-- 传感器数据 主体内容 -->
	<div class="sensor_main" id="sensor_main">
		<!-- swiper -->
		<div class="swiper-container swiper_sensor" id="swiper_sensor">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<div class="data_items dCur" dataType="1">
						<p class="text_name">空气温度</p>
						<img src="../images/MemberFarm/PlantDetail_kongqwd.png" class="icon_sen">
						<p class="text_val" id="airTemp"></p>
						<i class="line_arrow"></i>
					</div>
					<div class="data_items" dataType="2">
						<p class="text_name">空气湿度</p>
						<img src="../images/MemberFarm/PlantDetail_kongqsd.png" class="icon_sen">
						<p class="text_val" id="airHumidity"></p>
						<i class="line_arrow"></i>
					</div>
					<div class="data_items" dataType="3">
						<p class="text_name">土壤湿度</p>
						<img src="../images/MemberFarm/PlantDetail_tursd.png" class="icon_sen">
						<p class="text_val" id="soilHumidity"></p>
						<i class="line_arrow"></i>
					</div>
				</div>
				<div class="swiper-slide">
					<div class="data_items" dataType="4">
						<p class="text_name">光照强度</p>
						<img src="../images/MemberFarm/PlantDetail_guangzqd.png" class="icon_sen">
						<p class="text_val" id="illumination"></p>
						<i class="line_arrow"></i>
					</div>
					<div class="data_items" dataType="5">
						<p class="text_name">二氧化碳</p>
						<img src="../images/MemberFarm/PlantDetail_eryht.png" class="icon_sen">
						<p class="text_val" id="co2"></p>
						<i class="line_arrow"></i>
					</div>
					<div class="data_items" dataType="6">
						<p class="text_name">土壤温度</p>
						<img src="../images/MemberFarm/PlantDetail_turwd.png" class="icon_sen">
						<p class="text_val" id="soilTemp"></p>
						<i class="line_arrow"></i>
					</div>
				</div>
				<div class="swiper-slide">
					<div class="data_items" dataType="7">
						<p class="text_name">空气露点</p>
						<img src="../images/MemberFarm/PlantDetail_kongqld.png" class="icon_sen">
						<p class="text_val" id="dewPoint"></p>
						<i class="line_arrow"></i>
					</div>
				</div>
			</div>
			<div class="pagination"></div>
		</div>
		<!-- 数据图表 -->
		<div class="sensor_chart_wap">
			<div class="sensor_chart">
				<div id="sensor_chart"></div>
				<div id="sensor_nochart" class="no_information">
					<img class="no_icon" src="../images/MemberFarm/PlantDetail_nodata1.png" />
					<p class="no_tip">暂无数据</p>
				</div>
			</div>
			<!-- 天周月 -->
			<div class="dayweekmonth" id="dayweekmonth">
				<span timeType="1">天</span>
				<span class="sLine" timeType="2">周</span>
				<span timeType="3">月</span>
			</div>
		</div>
	</div>
	<!-- 指数 主体内容 -->
	<div class="exponent_mian" id="exponent_mian">
		<ul class="exponent_head clear">
			<li class="items eCur">成熟度分析</li>
			<li class="items">病虫害分析</li>
			<li class="items">健康指数分析</li>
		</ul>
		<div class="exponent_body">
			<div class="tab_content">
				<div class="maturity_chart" data-percent="86">
			         <span class="percent"></span>
			         <span class="text_name">自然成熟度</span>
			    </div>
				<!-- 成熟度统计值 -->
				<ul class="tongjfx_total">
					<li class="items">
						<p class="text_num" id="realPlantDay"></p>
						<p class="text_name">实际种植天数</p>
					</li>
					<li class="items cCur">
						<p class="text_num" id="alreadyDay"></p>
						<p class="text_name">已种植天数</p>
					</li>
					<li class="items">
						<p class="text_num" id="matureExp"></p>
						<p class="text_name">自然成熟度</p>
					</li>
				</ul>
			</div>
			<div class="tab_content">
				<!-- 病虫害列表 -->
				<div class="disease_block">
					<ol class="disease_list" id="disease_list">
					</ol>
				</div>
				<!-- 病虫害统计值 -->
				<ul class="tongjfx_total">
					<li class="items cCur" style="width:50%;">
						<p class="text_num" id="avgHarmful"></p>
						<p class="text_name">平均发病概率</p>
					</li>
					<li class="items" style="width:50%;">
						<p class="text_num" id="maxHarmful"></p>
						<p class="text_name">最大发病概率</p>
					</li>
				</ul>
			</div>
			<div class="tab_content">
				<!-- 健康指数chart -->
				<div style="position:relative;height:100%;box-sizing:border-box;padding:0.76923rem 0.38462rem;">
					<div class="exponent_chart">
						<div id="exponent_chart" style="position:absolute;left:0;top:0;"></div>
					</div>
				</div>
				<!-- 健康指数统计值 -->
				<ul class="tongjfx_total">
					<li class="items cCur" style="width:50%;">
						<p class="text_num" id="lastValue"></p>
						<p class="text_name">当前指数</p>
					</li>
					<li class="items" style="width:50%;">
						<p class="text_num" id="avgValue"></p>
						<p class="text_name">平均指数</p>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<!-- 固定底部 -->
	<div class="fixed_foot clear">
		<div class="fitems">
			<i class="ficons f_chuan"></i>
			<p class="text_name">物联网数据</p>
		</div>
		<div class="fitems">
			<i class="ficons f_zhi"></i>
			<p class="text_name">指数</p>
		</div>
		<i class="fline"></i>
	</div>
	<!-- 固定底部 -->
</div>


<script type="text/javascript" src="../js/commons/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../js/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/easypiechart/easypiechart.min.js"></script>
<script type="text/javascript" src="../js/swiper/idangerous.swiper2.7.6.min.js"></script>
<script type="text/javascript" src="../js/highcharts/highcharts.js"></script>
<script type="text/javascript" src="../js/MemberFarm/Exponent.js"></script>
</body>
</html>
