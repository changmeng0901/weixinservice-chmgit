	/** 
	 * base64编码 
	 * @param {Object} str 
	 */  
	function base64encode(str){  
		var out, i, len;  
		var c1, c2, c3;  
		len = str.length;  
		i = 0;  
		out = "";  
		while (i < len) {  
			c1 = str.charCodeAt(i++) & 0xff;  
			if (i == len) {  
				out += base64EncodeChars.charAt(c1 >> 2);  
				out += base64EncodeChars.charAt((c1 & 0x3) << 4);  
				out += "==";  
				break;  
			}  
			c2 = str.charCodeAt(i++);  
			if (i == len) {  
				out += base64EncodeChars.charAt(c1 >> 2);  
				out += base64EncodeChars.charAt(((c1 & 0x3) << 4) | ((c2 & 0xF0) >> 4));  
				out += base64EncodeChars.charAt((c2 & 0xF) << 2);  
				out += "=";  
				break;  
			}  
			c3 = str.charCodeAt(i++);  
			out += base64EncodeChars.charAt(c1 >> 2);  
			out += base64EncodeChars.charAt(((c1 & 0x3) << 4) | ((c2 & 0xF0) >> 4));  
			out += base64EncodeChars.charAt(((c2 & 0xF) << 2) | ((c3 & 0xC0) >> 6));  
			out += base64EncodeChars.charAt(c3 & 0x3F);  
		}  
		return out;  
	}
	/** 
	 * base64解码 
	 * @param {Object} str 
	 */  
	function base64decode(str){  
		var c1, c2, c3, c4;  
		var i, len, out;  
		len = str.length;  
		i = 0;  
		out = "";  
		while (i < len) {  
			/* c1 */  
			do {  
				c1 = base64DecodeChars[str.charCodeAt(i++) & 0xff];  
			}  
			while (i < len && c1 == -1);  
			if (c1 == -1)   
				break;  
			/* c2 */  
			do {  
				c2 = base64DecodeChars[str.charCodeAt(i++) & 0xff];  
			}  
			while (i < len && c2 == -1);  
			if (c2 == -1)   
				break;  
			out += String.fromCharCode((c1 << 2) | ((c2 & 0x30) >> 4));  
			/* c3 */  
			do {  
				c3 = str.charCodeAt(i++) & 0xff;  
				if (c3 == 61)   
					return out;  
				c3 = base64DecodeChars[c3];  
			}  
			while (i < len && c3 == -1);  
			if (c3 == -1)   
				break;  
			out += String.fromCharCode(((c2 & 0XF) << 4) | ((c3 & 0x3C) >> 2));  
			/* c4 */  
			do {  
				c4 = str.charCodeAt(i++) & 0xff;  
				if (c4 == 61)   
					return out;  
				c4 = base64DecodeChars[c4];  
			}  
			while (i < len && c4 == -1);  
			if (c4 == -1)   
				break;  
			out += String.fromCharCode(((c3 & 0x03) << 6) | c4);  
		}  
		return out;  
	}  
	/** 
	 * utf16转utf8 
	 * @param {Object} str 
	 */  
	function utf16to8(str){  
		var out, i, len, c;  
		out = "";  
		len = str.length;  
		for (i = 0; i < len; i++) {  
			c = str.charCodeAt(i);  
			if ((c >= 0x0001) && (c <= 0x007F)) {  
				out += str.charAt(i);  
			}  
			else   
				if (c > 0x07FF) {  
					out += String.fromCharCode(0xE0 | ((c >> 12) & 0x0F));  
					out += String.fromCharCode(0x80 | ((c >> 6) & 0x3F));  
					out += String.fromCharCode(0x80 | ((c >> 0) & 0x3F));  
				}  
				else {  
					out += String.fromCharCode(0xC0 | ((c >> 6) & 0x1F));  
					out += String.fromCharCode(0x80 | ((c >> 0) & 0x3F));  
				}  
		}  
		return out;  
	}  
	/** 
	 * utf8转utf16 
	 * @param {Object} str 
	 */  
	function utf8to16(str){  
		var out, i, len, c;  
		var char2, char3;  
		out = "";  
		len = str.length;  
		i = 0;  
		while (i < len) {  
			c = str.charCodeAt(i++);  
			switch (c >> 4) {  
				case 0:  
				case 1:  
				case 2:  
				case 3:  
				case 4:  
				case 5:  
				case 6:  
				case 7:  
					// 0xxxxxxx  
					out += str.charAt(i - 1);  
					break;  
				case 12:  
				case 13:  
					// 110x xxxx 10xx xxxx  
					char2 = str.charCodeAt(i++);  
					out += String.fromCharCode(((c & 0x1F) << 6) | (char2 & 0x3F));  
					break;  
				case 14:  
					// 1110 xxxx10xx xxxx10xx xxxx  
					char2 = str.charCodeAt(i++);  
					char3 = str.charCodeAt(i++);  
					out += String.fromCharCode(((c & 0x0F) << 12) | ((char2 & 0x3F) << 6) | ((char3 & 0x3F) << 0));  
					break;  
			}  
		}  
		return out;  
	} 

	//------------------------cookie相关
	function getCookie(c_name){
		if (document.cookie.length>0){
			c_start=document.cookie.indexOf(c_name + "=")
			if (c_start!=-1){ 
				c_start=c_start + c_name.length+1 
				c_end=document.cookie.indexOf(";",c_start)
				if (c_end==-1) c_end=document.cookie.length
				return unescape(document.cookie.substring(c_start,c_end))
			} 
		}
		return ""
	}
	
	function setCookie(c_name,value,expiredays){
		var exdate=new Date()
		exdate.setDate(exdate.getDate()+expiredays)
		document.cookie=c_name+ "=" +escape(value)+
		((expiredays==null) ? "" : ";expires="+exdate.toGMTString())
	}

var Subtract = function (obj)
	{
		var _num = Number($(obj).siblings('.Total').val())-1;
		if( _num <= 1 ){ _num = 1 }
		$(obj).siblings('.Total').val( _num );	
		GetTotal();
	};

	{
		var _num = Number($(obj).siblings('.Total').val())+1;
		if( _num >= 99 ){ _num = 99 }
		$(obj).siblings('.Total').val( _num );	
		GetTotal();
	};

//单选按钮
var ItemSelectFn = function(obj)
	{
		var now= $("#cart_list .on_check").length; //单选按钮选中的个数
		var Len = $("#cart_list .selected").length;//单选按钮总个数
		if($(obj).hasClass("on_check")){
			now--;
			$(obj).removeClass("on_check");
			GetTotal();
		}else{	
			now++;
			$('.accounts').addClass('cff');
			$(obj).addClass("on_check");
			GetTotal();
		}
		if(now==Len){
			$('#all_select').attr('flag','true');
			$('#all_select').addClass('on_check');
		}else if(now==0){
			$('#all_select').attr('flag','false');
			$('#all_select').removeClass('on_check');
			$('.accounts').removeClass('cff');
			$('.accounts span').html('');
		}else{
			$('#all_select').attr('flag','false');
			$('#all_select').removeClass('on_check');	
		}
		//结算数量
		$('.accounts span').html('（'+now+'）');
		
	};

var GetTotal = function ()

		var str = '';
		if(Lens!=0){
			for(var j=0;j<Lens;j++){
				str = Number(str);

			}
			$('#total_money').html('￥'+str);
		}else{

		}
