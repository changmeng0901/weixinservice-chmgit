	<title>绿色履历列表</title>
	<script type="text/javascript">
	var ResizeSize = function (){
			var _html = document.documentElement;
			var _width = _html.getBoundingClientRect().width;
			//var _width = document.body.clientWidth;
			if(_width>=640){
				_width=640
			}
			var _scale = _width/16 +'px';
			_html.style.fontSize = _scale;
		}
	ResizeSize();
	window.onresize = function (){
		ResizeSize();
	}
	</script>
	<link rel="stylesheet" type="text/css" href="../style/commons/commons.css">
	<link rel="stylesheet" type="text/css" href="../style/resume/ResumeList.css">
</head>
<body class="resumelist_body">

		</div>
	</div>

				</div>
			</li>
		</ul>

						<!--6张以上图片大小<img src="../images/resume/resumelist_img1.jpg@184w_142h_1e_1c.src"/>-->
					</div>

					<div class="re_foot">

						<p><i class="i_opt"></i>934次点赞</p>
						<p><i class="i_view"></i>1344次浏览</p>
					</div>
				</div>
			</li>
		</ul>
